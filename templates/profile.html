{% extends "base.html" %}

{% block content %}
<h2>Your Profile</h2>

<p>Name: {{ person.name }}</p>
<p>Username: {{ person.username }}</p>

<img src="{{ person.pfp_url or '/static/default_pfp.png' }}"
     style="width:150px;height:150px;border-radius:50%;object-fit:cover;">

<a href="{{ url_for('logout') }}">Log Out</a>
{% endblock %}
