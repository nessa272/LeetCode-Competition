{% extends "base.html" %}

{% block main_content %}

<h1>Find Friends</h1>

{% if friends|length < 1 %}
    <p>No more users to follow!</p>
{% endif %}
<ul>

{% for friend in friends %}
    <li style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
        {{ friend['name'] }}
        <form method="POST" action="{{ url_for('find_friends', pid=pid) }}">
            <input type="hidden" name="connect_friend" value="{{ friend['pid'] }}">
            <input type="submit" name = "action" value="Connect">
        </form>
    </li>
{% endfor %}
</ul>

<a href="{{ url_for('profile', pid=pid) }}">
    <button type="button" class="btn">Go Back To Profile</button>
</a>

{% endblock %}
